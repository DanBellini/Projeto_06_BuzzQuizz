<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./estilos_makequizz.css">
    <link rel="stylesheet" href="estilos_quizzesList.css">
    <title>BuzzQuizz - Crie o seu Quizz</title>
</head>
<body>
    <header class="topo">
        <h1>BuzzQuizz</h1>
    </header>
    <div class="espacador"></div>
    
    <div class="pagina-inicial">
        <section class="lista-vazia">
            <p>Você não criou nenhum quizz ainda :(</p>
            <div class="botao-criar-quizz" onclick="criarQuizz()">Criar Quizz</div>
        </section>
        <section class="quizzes-container">
            <div>
                <h2>Seus Quizzes</h2>
                <ion-icon class="btn-add-quizz" name="add-circle" onclick="criarQuizz()"></ion-icon>
            </div>
            <div class="meus quizzes">
                <div class="quizz" onclick="abrirQuizz()">
                    <img src="" alt="">
                    <div class="gradiente">
                        <h3>Acerte os personagens corretos dos Simpsons e prove seu amor!</h3>
                    </div>
                </div>
            </div>
        </section>
        <section class="quizzes-container">
            <h2>Todos os Quizzes</h2>
            <div class="todos quizzes"></div>
        </section>
    </div>

    <div class="pagina-do-quizz">
        <header class="cabecalho-do-quizz">
            <img class="imagem-do-quizz" src="" alt="">
            <div class="camada-preta">
                <h1 class="titulo-do-quizz"></h1>
            </div>
        </header>
        <main class="perguntas"></main>
    </div>

    <div class="teste">
        <div class="instrucao">
            <span>Comece pelo começo</span>
        </div>
        <div class="conteiner">
            <div class="criar-titulo">
                <input class="seuTitulo" type="text" placeholder="Título do seu quizz">
                <div class="erroTitulo"></div>
                <input class="suaImagem" type="text" placeholder="URL da imagem do seu quizz"><!-- preciso de ajuda para verificar se é uma url-->
                <!-- creio que você pode criar uma função para verificar os primeiros caracteres da string inserida no input. se os primeiros caracteres forem iguais à https://, então é uma URL-->
                <div class="erroImagem"></div>
                <input class="suasQuestoes" type="number" min="3" placeholder="Quantidade de perguntas do quizz">
                <div class="erroQuestoes"></div>
                <input class="seusNiveis" type="number" min="2" placeholder="Quantidade de níveis do quizz">
                <div class="erroNiveis"></div>
            </div>
            <button class="primeiraEtapa" onclick="avancarEtapa1()">
                <span>Prosseguir pra criar perguntas</span>
            </button>
        </div>
    </div>

    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./enviarquizz.js"></script>
    <script src="abrir_quizz.js"></script>
</body>
</html>
