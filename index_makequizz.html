<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./estilos_makequizz.css">


    <title>BuzzQuizz - Crie o seu Quizz</title>
</head>
<body>
    <div class="topo">
        <h1>BuzzQuizz</h1>
    </div>
    <div class="instrucao">
        <span>Comece pelo começo</span>
    </div>
    <div class="conteiner">
        <div class="criar-titulo">
            <input class="seuTitulo" type="text" placeholder="Título do seu quizz">
            <input class="suaImagem" type="text" placeholder="URL da imagem do seu quizz">
            <input class="suasQuestoes" type="text" placeholder="Quantidade de perguntas do quizz">
            <input class="seusNiveis" type="text" placeholder="Quantidade de níveis do quizz">
        </div>
        <button class="primeiraEtapa">
            <span>Prosseguir pra criar perguntas</span>
        </button>
    </div>

</body>
</html>
